{% extends 'core/base.html' %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="row">
                <div class="col-3">
                    {% include 'components/post-card.html' with post=post %}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h1 class="text-warning">Post is not found!</h1>
    {% endif %}
{% endblock content %}
